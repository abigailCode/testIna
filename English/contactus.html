<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contactus.css">
    <title>Contact us</title>
</head>
<body>
    <header>
        <div class="boton">
            <button>
                <div class="menu">
                    <div class="contenedorLineas">
                        <div class="lineas"></div>
                        <div class="lineas"></div>
                        <div class="lineas"></div>
                        <div class="lineas"></div>
                    </div>  
                    <span>Main menu</span> 
                </div>     
            </button>
            <div class="menuItem">
                <a href="/English/index.html">Home page</a>
            </div>
            <div class="menuItem">
                <a href="/English/adopt.html">Adopt a rabbit</a>
            </div>
        </div>
        <div class="cabecera">
            <h1>Rabbit Care: The Guide</h1>
            <img id="img1" src="/img/bunnyDrawing.png" alt="">
        </div>
        <nav>
            <a id="idioma" href="/Español/contactanos.html">Español</a>
        </nav>
    </header>
    <div id="divPrincipal">
        <div class="divFormulario1">  
            <div class="Formulario">  
                <form class="form1" action="/" method="post">   
                    <h1>
                        Contact
                    </h1>

                    
                    <h1 class="h1form">
                        with us
                    </h1>

                    <p>
                        By email:
                    </p>

                    <a id="email" href="rabbitcaretheguide@gmail.com">
                        rabbitcaretheguide@gmail.com                       
                    </a>
           
                    <h3>
                        Have a question? Write to us!
                    </h3>

                <label>
                    <input 
                        type="text" 
                        class="nombre" 
                        name="nombre" 
                        id="nombre" 
                        placeholder="Full name *" 
                        required
                    >
                </label>
                
                <label>
                    <input 
                        type="tel" 
                        class="telefono" 
                        name="telefono" 
                        id="telefono" 
                        placeholder="Phone"
                    >
                </label>
               
                <label>
                    <input 
                        type="email" 
                        class="email" 
                        name="email" 
                        id="email" 
                        placeholder="Email adress *" 
                        required
                    >
                </label>
                
                <label>
                    <input 
                        type="textarea" 
                        class="mensaje" 
                        name="mensaje" 
                        id="mensaje" 
                        placeholder="Your message..." 
                        required
                    >
                </label>
              
                <label>
                    <input 
                        type="submit" 
                        class="submit" 
                        value="Send a message"
                    >
                </label>
            </form>
        </div>
        
            <div class="divFoto">
                <img 
                    src="/img/hojas.png" 
                    alt=""
                >
            </div>
        </div>

        <div class="divFormulario2">
            <h1>
                Bunny owner form
            </h1>

            <h2>
                We'll like to hear about your bunny, let us now here!
            </h2>

            <form action="/" method="post">
                <label for="nombre">
                    Owner's Name
                    
                    <input 
                        type="text" 
                        name="nombre" 
                        class="nombre" 
                        id="nombre" 
                        required
                    >
                </label>
                
                <label for="email">
                    Email
                    
                    <input 
                        type="email" 
                        name="email" 
                        class="email" 
                        id="email" 
                        required
                    >
                </label>
               
                <label for="nombreMascota">
                    Bunny's name
                    
                    <input 
                        type="text" 
                        name="nombreMascota" 
                        class="nombreMascota" 
                        id="nombreMascota" 
                        required
                    >
                </label>
                
                <label for="edad">
                    Age
                    
                    <select name="edad" id="edad">
                        <option value="selecciona" selected>-select-</option>
                        <option value="-1">-1</option>
                        <option value="1-5">1-5</option>
                        <option value="6-10">6-9</option>
                        <option value="10+">10+</option>
                    </select>
                </label>    
                
                <label for="raza">
                    Breed
                   
                    <input 
                        type="text" 
                        name="raza" 
                        class="raza" 
                        id="raza" 
                        required
                    >
                </label>
                
                <label for="sexo" class="label">
                    Sex
                    
                    <div>
                        <input 
                            type="radio" 
                            name="sexo" 
                            value="macho"
                        >
                       
                        <span>
                            Male
                        </span>
                    </div>

                    <div>
                        <input 
                            type="radio" 
                            name="sexo" 
                            value="hembra"
                        >
                        
                        <span>
                            Female
                        </span>   
                    </div>              
                </label>     
                
                <label for="castracion" class="label">
                    Is your bunny spayed/neutered?
                    
                    <div>
                        <input 
                            type="radio" 
                            name="castracion" 
                            value="si"
                        >

                        <span>
                            Yes
                        </span>
                    </div>
                    
                    <div>
                        <input 
                            type="radio" 
                            name="castracion" 
                            value="no"
                        >

                        <span>
                            No
                        </span>   
                    </div>              
                </label>    
               
                <label for="masDeUno">
                    <span>
                        Mark if you own more bunnies
                    
                        <input type="checkbox">
                    </span>
                </label>
                <label for="foto">
                    Select a picture:
                
                    <input 
                        type="file" 
                        id="foto" 
                        name="foto" 
                        accept="image/*"
                    >
                </label>
                
                <label>
                    <input 
                        type="submit" 
                        class="submit" 
                        name="enviar" 
                        id="enviar" 
                        value="Submit"
                    >
                </label>    
            </form>
        </div>
    </div> 
    
    <footer>
        <div class="divFooter1">
            <a href="/English/contactus.html">
                Back to top
            </a>
        </div>

        <div>
            <small>
                © 2024 Rabbit care: The Guide
            </small>
        </div>
       
        <div>
            <a href="">
                About us
            </a>
        </div> 
    </footer>
</body>
</html>
